apiVersion: apps/v1
kind: Deployment
metadata:
  name: sportevents-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sportevents
  template:
    metadata:
      labels:
        app: sportevents
    spec:
      containers:
        - name: sportevents
          image: davidom582/sportevents:latest